<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Calculartor</title>
</head>

<body>
    <div class="calc">
        <div class="screen">
            0
        </div>
        <div class="button">
            <div class="btn-row">
                <button class="btn btn50">C</button>
                <button class="btn btn25">←</button>
                <button class="btn btn25">÷</button>
            </div>
            <div class="btn-row">
                <button class="btn btn25">7</button>
                <button class="btn btn25">8</button>
                <button class="btn btn25">9</button>
                <button class="btn btn25">×</button>
            </div>
            <div class="btn-row">
                <button class="btn btn25">4</button>
                <button class="btn btn25">5</button>
                <button class="btn btn25">6</button>
                <button class="btn btn25">-</button>
            </div>
            <div class="btn-row">
                <button class="btn btn25">1</button>
                <button class="btn btn25">2</button>
                <button class="btn btn25">3</button>
                <button class="btn btn25">+</button>
            </div>
            <div class="btn-row">
                <button class="btn btn75">0</button>
                <button class="btn btn25">=</button>
            </div>
        </div>
    </div>



    <script src="./1.js"></script>
</body>

</html>
